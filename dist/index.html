<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Worlds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="main.js"></script>
    <div
      style="
        background-color: beige;
        position: absolute;
        top: 0%;
        height: 100%;
        width: 20%;
      "
    >
      <div class="container mt-3">
        <div class="mb-3">
          <label for="seed" class="form-label">Seed</label>
          <input
            type="text"
            class="form-control"
            id="seed"
            name="seed"
            placeholder="seed"
          />
        </div>
        <div class="mb-3">
          <label for="surfaceColor" class="form-label">Surface Color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="surfaceColor"
            name="surfaceColor"
            value="#563d7c"
            title="Choose your color"
          />
        </div>
        <div class="mb-3">
          <label for="oceanColor" class="form-label">Ocean Color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="oceanColor"
            name="oceanColor"
            value="#563d7c"
            title="Choose your color"
          />
        </div>
        <div class="mb-3">
          <label for="seaLevelOffset" class="form-label"
            >Sea Level Offset</label
          >
          <input
            type="range"
            class="form-range"
            id="seaLevelOffset"
            name="seaLevelOffset"
          />
        </div>
        <div class="mb-3">
          <label for="heightOffset" class="form-label">Height Offset</label>
          <input
            type="range"
            class="form-range"
            id="heightOffset"
            name="heightOffset"
          />
        </div>
        <div class="mb-3">
          <label for="detail" class="form-label">Detail</label>
          <input
            type="range"
            min="2"
            max="16"
            class="form-range"
            id="detail"
            name="detail"
          />
        </div>
      </div>
    </div>
  </body>
</html>
